<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes stack-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    .layer-top { animation: stack-bounce 2.5s ease-in-out infinite; }
    .layer-mid { animation: stack-bounce 2.5s ease-in-out infinite; animation-delay: 0.15s; }
    .layer-bot { animation: stack-bounce 2.5s ease-in-out infinite; animation-delay: 0.3s; }
  </style>
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#4F46E5" />
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="160" height="160" rx="40" fill="url(#purpleGradient)"/>
  
  <g stroke="#FFFFFF" stroke-width="14" stroke-linejoin="round" stroke-linecap="round" fill="none">
    <path class="layer-top" d="M 100 55 L 140 73 L 100 91 L 60 73 Z" />
    <path class="layer-mid" d="M 60 98 L 100 116 L 140 98" />
    <path class="layer-bot" d="M 60 123 L 100 141 L 140 123" />
  </g>
</svg>
